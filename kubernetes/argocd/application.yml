apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sahilphule/argocd.git
    targetRevision: HEAD
    path: dev/app
  destination: 
    server: https://kubernetes.default.svc
    namespace: admin-portal

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true